<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
<div id="app">
    msg
</div>
</body>
<script>
let data={
    msg:"你好"
}
class Dep{
    constructor(){
        //subs维护的是变量和dom节点的关系
        this.subs=[]
    }
    //新增变量和节点的关系
    addSub(watcher){
        this.subs.push(watcher)
    }
    //触发页面更新
    notify(){
        this.subs.forEach(w => w.update())
    }
}
class watcher{
    constructor(node,arg,callback) {
        //指的是dom节点
        this.node=node
        //指的是这个节点对应的变量名字
        this.arg=arg
        this.oldVal =this.getOldVal()
        this.callback=callback
    }
    getOldVal(){
        Dep.target = this
        let oldVal = data[this.arg]
        // Dep.target = null
        return oldVal
    }
    update(){
        this.callback(data.msg)
    }
}
class Observe{
    constructor() {
        this.init(data.msg)
    }
    init(val){
        let dep =new Dep()

        Object.defineProperty(data,"msg",{
            set(newVal){
                if(newVal!=val){
                    val=newVal
                    dep.notify()
                }
            },
            get(){
                Dep.target && dep.addSub(Dep.target)
                return val
            }
        })
    }
}
class render{
    constructor() {
        this.app=document.querySelector('#app')
        this.arg=this.app.innerText
        this.render()
    }
    render(){
        new watcher(this.app,this.arg,(newVal)=>{
            this.app.innerText=newVal
        })
        this.app.innerText=data[this.arg]
    }
}

new Observe()
new render()
</script>
