<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background-color:green;
			margin:100px auto;
/*属性发生变化时可以平滑的过渡*/
			transition: all 2s;
		}
		div:hover{
			background-color:blue;
			border-radius:75px;
			width: 150px;
			height: 150px;
		}
	</style>
</head>

<body>
	<div></div>
</body>
</html>
