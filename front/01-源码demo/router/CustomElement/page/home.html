<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <template>
      <div>商品清单</div>
      <div id="product-list">
        <div>
          <a data-id="10" class="product-item c-link">香蕉</a>
        </div>
        <div>
          <a data-id="11" class="product-item c-link">苹果</a>
        </div>
        <div>
          <a data-id="12" class="product-item c-link">葡萄</a>
        </div>
      </div>
    </template>
    <script>
      let container = this.querySelector("#product-list");
      // 触发历史更新
      // 事件代理
      container.addEventListener("click", function (ev) {
        console.log("item clicked");
        if (ev.target.classList.contains("product-item")) {
          const id = +ev.target.dataset.id;
          history.pushState(
            {
              id,
            },
            "",
            `/detail/${id}`
          );
        }
      });
    </script>
  </body>

  <style>
    .product-item {
      cursor: pointer;
      color: blue;
    }
  </style>
</html>
