<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 引用组件演示</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <div class="app-container">
            <div class="editor-panel">
                <h2>📝 Markdown 编辑器</h2>
                <textarea 
                    v-model="markdownText" 
                    class="editor"
                    placeholder="在这里输入 Markdown 内容..."
                    rows="20"
                ></textarea>
            </div>
            
            <div class="preview-panel">
                <h2>👀 实时预览</h2>
                <div class="markdown-content" v-html="compiledMarkdown"></div>
                
                <!-- 渲染引用组件 -->
                <reference-component 
                    v-for="ref in references" 
                    :key="ref.id"
                    :ref-id="ref.id"
                    :title="ref.title"
                    :content="ref.content"
                    @click="highlightRef(ref.id)"
                />
            </div>
            
            <reference-panel :references="references" @ref-click="highlightRef" />
        </div>
    </div>

    <script src="./src/components/ReferenceComponent.js"></script>
    <script src="./src/components/ReferencePanel.js"></script>
    <script src="./src/app.js"></script>
</body>
</html>
