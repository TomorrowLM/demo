<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		*::before,*::after{
			box-sizing:border-box;
		}
		body{
			text-align:center;
		}
		nav{
			display:inline-block;
			margin-top:100px;
		}
		nav a{
			display:inline-block;
			color:white;
			text-decoration: none;
			perspective:100px;
		}
		nav a span{
			line-height:40px;
			background-color:#2195de;
			display:inline-block;
			padding:0 25px;
			position:relative;
			transform-origin:top;
			transition:all 1s;
/*span是span::after的父元素，span::after默认是2D来展示*/
			transform-style: preserve-3d;
		}
		nav a span::after{
			content:attr(date-hover);	/*attribute 自定义属性*/
			position: absolute;
			top:100%;
			left:0;
			background-color:#0965a0;
			width: 100%;
			height: 100%;
			transform:rotateX(-90deg);
			transform-origin:top;
		}
		nav a:hover span{
			transform:rotateX(90deg) translateY(-50px);
		}
	</style>
</head>

<body>
	<nav>
		<a href="#">
			<span date-hover="前端学院">百度</span>
		</a>
		<a href="#">
			<span date-hover="面向对象">百度</span>
		</a>
	</nav>
</body>
</html>
