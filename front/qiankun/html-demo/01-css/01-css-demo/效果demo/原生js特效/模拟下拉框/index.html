<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="mod-select select-1">
      <div class="select_label">深圳</div>
      <b class="bg1"></b>
      <ul class="select-list hidden" style="display: none">
        <li>成都</li>
        <li>广州</li>
        <li>武汉</li>
      </ul>
    </div>
    <div class="mod-select select-2">
      <div class="select_label">深圳</div>
      <b class="bg1"></b>
      <ul class="select-list hidden" style="display: none" index="1">
        <li>成都</li>
        <li>广州</li>
        <li>武汉</li>
      </ul>
    </div>
  </body>
  <script>
    //下拉框
    $(".select-list").on("click", function (e) {
      var target = $(e.target);
      var selectText = $(".select-list li").eq(target.index()).text();
      $(".select_label").text(selectText);
    });
    $(".mod-select").on("click", function (e) {
      e.stopPropagation();
      var selectText = $(".select_label").text();
      $(this).children(".select_label").text(selectText);
      $(this).children(".select-list").slideToggle(300);
    });
    $(window).on("click", function () {
      $(".select-list").slideUp(300);
    });
  </script>
</html>
