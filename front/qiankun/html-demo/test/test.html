<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .list .item {
    background-color: #ccc;
  }

  .btn {
    display: none;
  }

  .item:hover .btn {
    display: inline-block;
  }

  .triangle-up {
    width: 0;
    height: 0;
    border-left: 50px solid transparent;
    /* 左边透明边框 */
    border-right: 50px solid transparent;
    /* 右边透明边框 */
    border-bottom: 100px solid #3498db;
    /* 底部为实色边框（形成三角形） */
  }
</style>

<body>
  <ul class="list">
    <li class="item">
      <span class="label">选项-1</span>
      <span class="btn">×</span>
    </li>
    <li class="item">
      <span class="label">选项-2</span>
      <span class="btn">×</span>
    </li>
    <li class="item">
      <span class="label">选项-3</span>
      <span class="btn">×</span>
    </li>
  </ul>

  <div class="triangle-up"></div>

  <style>
    .father {
      display: table-cell;
      width: 200px;
      height: 200px;
      vertical-align: middle;
      text-align: center;
      background-color: #ccc;
    }

    .son {
      width: 100px;
      height: 100px;
      display: inline-block;
      background-color: #f00;
    }
  </style>
  <div class="father">
    <div class="son"></div>
  </div>


  <div class="multi-columns">
    <div class="column float-left">Column 1</div>
    <div class="column float-left">Column 2</div>
    <div class="column float-left">Column 3</div>
    <div style="clear: both;"></div>
  </div>

  <style>
    .float-left {
      /* float: left; */
      display: inline-block;
    }

    .float-right {
      float: right;
    }

    .multi-columns {
      border: 1px solid #000;
    }

    .column {
      width: 30%;
      margin: 1%;
      background-color: lightgreen;
    }
  </style>
</body>

</html>
