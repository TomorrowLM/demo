<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <style>

        .box {
            display: flex;
        }

        .box-canvas {
            box-sizing: border-box;
            margin: auto;
            width: 700px;
            height: 1000px;
        }

        canvas {
            border: 1px solid black;
            margin: auto;
            -webkit-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
        }

        canvas {
            box-sizing: border-box;
            position: absolute;

        }
        #canvas{
            z-index: 0;
        }
        #canvas1{
            z-index: 1;
        }
        #canva2{
            z-index: 0;
        }
    </style>

</head>

<body>
    <div class="box">
        <div class="box-canvas">
            <canvas id="canvas" width="700" height="1000">
                <img src="./01.jpg" alt="" id="img">
            </canvas>
            <canvas id="canvas1" width="700" height="1000">
            </canvas>
            <canvas id="canvas2" width="700" height="1000">
            </canvas>
        </div>
        <div>
            <button>1</button>
        </div>
    </div>
</body>
<script>
    //getContext() 方法来访问绘画上下文
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var canva1 = document.getElementById('canvas1');
    var ctx1 = canvas1.getContext('2d');
    var canva2 = document.getElementById('canvas2');
    var ctx2 = canvas1.getContext('2d');
    //获取画布大小
    var cw = $("canvas").width()
    var ch = $("canvas").height()
    var clientRect = canvas.getBoundingClientRect();
    //设置图像
    var img = new Image()
    var imgW = ""
    var imgH = ""
    img.src = "./01.jpg";

    function drawImage() {
        img.onload = function () {
            imgW = img.width / 3
            imgH = img.height / 3
            imgX = (cw - imgW) / 2
            //drawImage前4个是定义图像源的切片位置和大小，后4个则是定义切片的目标显示位置和大小。
            //ctx.drawImage(this,offsetX,0,imgW,imgH);
            ctx.drawImage(document.getElementById('img'), imgX, 0, imgW, imgH);
        }
    }
    drawImage()
    //鼠标事件
    var old = []
    $(function () {
        //鼠标按下，将鼠标按下坐标保存在x,y中
        canva1.onmousedown = function (ev) {
            returnOld()
            var e = ev || event;
            var x = e.offsetX;
            var y = e.offsetY;
            old[old.length] = Array.of(x, y)
            drag(x, y);
        };
        //蒙层绘制
        var drawCover = () => {
            // ctx.fillStyle = 'rgba(0,0,0,0.1)';
            // ctx.fillRect(0, 0, cw, ch);
        };
        //还原old
        function returnOld() {
            for (i = 0; i < old.length; i++) {
                ctx1.beginPath()
                ctx1.strokeStyle = "red";
                ctx1.moveTo(10, 10)
                ctx1.strokeRect(old[i][0], old[i][1], old[i][4], old[i][5])
                ctx1.stroke()
            }
        }
        //onmousemove onmouseup
        function drag(x, y) {
            // 按下鼠标判断鼠标位置是否在圆上，当画布上有多个路径时，isPointInPath只能判断最后那一个绘制的路径
            //路径正确，鼠标移动事件
            canva1.onmousemove = function (ev) {

                var e = ev || event;
                var ax = e.offsetX;
                var ay = e.offsetY;
                // 取开始点和结束点的最小值
                var xStart = Math.min(x, ax);
                var yStart = Math.min(y, ay);
                // 计算移动距离
                var xDistance = Math.abs(x - ax);
                var yDistance = Math.abs(y - ay);
                //清除画布
                ctx1.clearRect(0, 0, cw, ch);
                //
                returnOld()

                ctx1.beginPath()
                ctx1.strokeStyle = "red";
                ctx1.moveTo(10, 10)
                ctx1.strokeRect(xStart, yStart, xDistance, yDistance)
                ctx1.stroke()
                //鼠标移开事件
                canva1.onmouseup = function () {
                    old[old.length - 1].push(ax, ay, xDistance, yDistance)
                    console.log(old)
                    canva1.onmousemove = null;
                    canva1.onmouseup = null;
                };
            };
        }
    })
    //点击事件，添加文字
    canva2.onclick = function () {
        console.log(1)
    }
</script>

</html>
