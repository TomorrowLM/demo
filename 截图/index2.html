<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <style>
        .box {
            display: flex;
        }

        .box-canvas {
            box-sizing: border-box;
            border: 1px solid black;
        }

        #canvas {
            margin: auto;
            -webkit-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
        }

        canvas {
            box-sizing: border-box;
            position: absolute;

        }

        #canvas {
            z-index: 0;
            background: #0b0b0b;
        }

        #canvas1 {
            z-index: 2;

        }

        #canvas2 {
            z-index: 1;
        }

        /* #canvas3 {
            z-index: 2;
        } */
    </style>

</head>

<body>
    <div class="box">
        <div class="box-canvas">
            <!-- width="700" height="1000" -->
            <!-- 图像 -->
            <canvas id="canvas">
                <img src="./01.jpg" alt="" id="img">
            </canvas>
            <!--  -->
            <canvas id="canvas1">
            </canvas>
            <canvas id="canvas2">
            </canvas>
        </div>
        <div>
            <button>1</button>
        </div>
    </div>
</body>
<script>
    //getContext() 方法来访问绘画上下文
    //图像层
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    //矩形框层
    var canvas1 = document.getElementById('canvas1');
    var ctx1 = canvas1.getContext('2d');
    //蒙版层
    var canvas2 = document.getElementById('canvas2');
    var ctx2 = canvas2.getContext('2d');
    //文字层
    // var canva3 = document.getElementById('canvas3');
    // var ctx3 = canvas1.getContext('2d');
    //画布宽高
    var clientRect = canvas.getBoundingClientRect();
    var cw = $("canvas").width()
    var ch = $("canvas").height()
    //设置图像
    var img = new Image()
    var imgW = ""
    var imgH = ""
    img.src = "./01.jpg";
    //绘制图像
    function drawImage() {
        img.onload = function () {
            //获取画布大小
            imgW = img.width / 3
            imgH = img.height / 3
            imgX = (cw - imgW) / 2
            //用style和jq设置宽高不行
            document.getElementsByTagName("canvas")[0].width = imgW
            document.getElementsByTagName("canvas")[0].height = imgH
            document.getElementsByTagName("canvas")[1].width = imgW
            document.getElementsByTagName("canvas")[1].height = imgH
            document.getElementsByTagName("canvas")[2].width = imgW
            document.getElementsByTagName("canvas")[2].height = imgH
            $(".box-canvas").width(imgW)
            $(".box-canvas").height(imgH)
            cw = imgW;
            ch = imgH
            //drawImage前4个是定义图像源的切片位置和大小，后4个则是定义切片的目标显示位置和大小。
            //ctx.drawImage(this,offsetX,0,imgW,imgH);
            ctx.drawImage(document.getElementById('img'), 0, 0, imgW, imgH);
        }
    }
    drawImage()
    //蒙层绘制
    var drawCover = (xStart, yStart, xDistance, yDistance) => {
        ctx2.clearRect(0, 0, cw, ch);
        ctx2.fillStyle = "#33333329";
        ctx2.fillRect(0, 0, cw, ch);
        for (i = 0; i < old.length; i++) {
            ctx2.clearRect(old[i][2], old[i][3], old[i][4], old[i][5]);
        }
        ctx2.clearRect(xStart, yStart, xDistance, yDistance);
    };

    //还原之前的矩形框
    var old = []
    //6个参数(x ,y , xStart, yStart, xDistance, yDistance),xStart矩形框x轴的最小值
    function returnOld() {
        for (i = 0; i < old.length; i++) {
            ctx1.beginPath()
            ctx1.strokeStyle = "red";
            ctx1.moveTo(10, 10)
            ctx1.strokeRect(old[i][2], old[i][3], old[i][4], old[i][5])
            ctx1.stroke()
        }
    }

    //鼠标事件
    $(function () {
        //鼠标按下，将鼠标按下坐标保存在x,y中
        canvas1.onmousedown = function (ev) {
            var e = ev || event;
            var x = e.offsetX;
            var y = e.offsetY;
            //TODO 判断鼠标按下的位置是否是之前矩形框存在的位置
            if (old.length == 0) {
                drawCover()
                returnOld()
                old[old.length] = Array.of(x, y)
                drag(x, y);
            } else {
                for (i = 0; i < old.length; i++) {
                    console.log(old)
                    if (old[i][2] < x < (old[i][2] + old[i][4]) && old[i][3] < y < (old[i][3] + old[i][
                        5])) {
                        drawCover()
                        returnOld()
                        old[old.length] = Array.of(x, y)
                        drag(x, y);
                    }
                }
            }
        };
        //onmousemove onmouseup
        function drag(x, y) {
            // 按下鼠标判断鼠标位置是否在圆上，当画布上有多个路径时，isPointInPath只能判断最后那一个绘制的路径
            //路径正确，鼠标移动事件
            canvas1.onmousemove = function (ev) {
                var e = ev || event;
                var ax = e.offsetX;
                var ay = e.offsetY;
                // 取开始点和结束点的最小值
                var xStart = Math.min(x, ax);
                var yStart = Math.min(y, ay);
                // 计算移动距离
                var xDistance = Math.abs(x - ax);
                var yDistance = Math.abs(y - ay);
                //清除画布
                ctx1.clearRect(0, 0, cw, ch);
                //产生矩形框
                returnOld()
                ctx1.beginPath()
                ctx1.strokeStyle = "red";
                ctx1.moveTo(10, 10)
                ctx1.strokeRect(xStart, yStart, xDistance, yDistance)
                ctx1.stroke()
                //console.log(1, xStart, xStart, xDistance, yDistance)
                drawCover(xStart, yStart, xDistance, yDistance)
                //鼠标移开事件
                canvas1.onmouseup = function () {
                    old[old.length - 1].push(xStart, yStart, xDistance, yDistance)
                    //console.log(old)
                    canvas1.onmousemove = null;
                    canvas1.onmouseup = null;
                };
            };
        }
    })
    //点击矩形框，添加文字
    canvas2.onclick = function () {
        console.log(1)
    }
</script>

</html>
