<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <!-- <script src="./canvas2image/canvas2image.js"></script> -->
    <script src="./common/html2canvas.min.js"></script>
    <!-- <script src="./canvas2image/html2canvas.min.js"></script> -->
    <script src="./common/canvas2image.js"></script>
    <style>
        .box {
            display: flex;
        }

        .box-canvas {
            box-sizing: border-box;
            width: 362px;
            height: 782px;
            box-shadow: 1px 1px 15px -4px;
        }

        #canvas {
            margin: auto;
            -webkit-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
        }

        canvas {
            box-sizing: border-box;
            position: absolute;
        }

        #canvas {
            z-index: 0;
            background: #0b0b0b;
        }

        #canvas1 {
            z-index: 2;
        }

        #canvas2 {
            z-index: 1;
        }

        #product {
            display: none;
        }

        button {
            padding: 5px 20px;
            border-radius: 5px;
            border: 0px;
            color: #ff2626;
            margin: 20px 50px;
            font-size: 17px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box-canvas">
            <!-- width="700" height="1000" -->
            <!-- 图像 -->
            <canvas id="canvas">
                <img src="./01.jpg" alt="" id="img" />
            </canvas>
            <!--  -->
            <canvas id="canvas1"> </canvas>
            <canvas id="canvas2"> </canvas>
        </div>
        <div>
            <button id="reset">重置</button>
            <div id="save-box">
                <button id="save">保存</button>
                <div style="margin-left:50px">
                    <span>图像类型</span>
                    <button>PNG</button>
                    <button>JPG</button>
                </div>
                <div style="margin-left:50px">
                    <span>图像大小</span>
                    <input type="text" style="margin-left:50px;border: 2px solid #b2b2b2;
                    border-radius: 3px;">
                </div>
                <div style="margin-left:50px">
                    <span>图像名称</span>
                    <div>
                    </div>
                </div>
            </div>
        </div>
        <div id="product"></div>
    </div>
    <div id="show"></div>
</body>
<script>
    //getContext() 方法来访问绘画上下文
    //图像层
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    //矩形框层
    var canvas1 = document.getElementById("canvas1");
    var ctx1 = canvas1.getContext("2d");
    //蒙版层
    var canvas2 = document.getElementById("canvas2");
    var ctx2 = canvas2.getContext("2d");
    //画布宽高
    var clientRect = canvas.getBoundingClientRect();
    var cw = $("canvas").width();
    var ch = $("canvas").height();
    //设置图像
    var img = new Image();
    var imgW = "";
    var imgH = "";
    img.src = "./01.jpg";
    //绘制图像
    function drawImage() {
        img.onload = function () {
            //获取画布大小
            imgW = img.width / 3;
            imgH = img.height / 3;
            imgX = (cw - imgW) / 2;
            //用style和jq设置宽高不行
            document.getElementsByTagName("canvas")[0].width = imgW;
            document.getElementsByTagName("canvas")[0].height = imgH;
            document.getElementsByTagName("canvas")[1].width = imgW;
            document.getElementsByTagName("canvas")[1].height = imgH;
            document.getElementsByTagName("canvas")[2].width = imgW;
            document.getElementsByTagName("canvas")[2].height = imgH;
            $(".box-canvas").width(imgW);
            $(".box-canvas").height(imgH);
            cw = imgW;
            ch = imgH;
            //drawImage前4个是定义图像源的切片位置和大小，后4个则是定义切片的目标显示位置和大小。
            //ctx.drawImage(this,offsetX,0,imgW,imgH);
            ctx.drawImage(document.getElementById("img"), 0, 0, imgW, imgH);
            // ctx.scale(1.5,1.5)
            // ctx.drawImage(document.getElementById("img"),0,0, imgW*3, imgH*3,0,0,imgW, imgH);
        };
    }
    drawImage();
    //圆角
    function strokeRoundRect(cxt, x, y, width, height, radius, /*optional*/ lineWidth, /*optional*/ strokeColor) {
        //圆的直径必然要小于矩形的宽高          
        if (2 * radius > width || 2 * radius > height) {
            return false;
        }

        cxt.save();
        cxt.translate(x, y);
        //绘制圆角矩形的各个边  

        drawRoundRectPath(cxt, width, height, radius);
        cxt.lineWidth = lineWidth || 2; //若是给定了值就用给定的值否则给予默认值2  
        cxt.strokeStyle = strokeColor || "#000";
        cxt.stroke();
        cxt.restore();
    }

    function drawRoundRectPath(cxt, width, height, radius) {
        cxt.beginPath(0);
        //从右下角顺时针绘制，弧度从0到1/2PI  
        cxt.arc(width - radius, height - radius, radius, 0, Math.PI / 2);

        //矩形下边线  
        cxt.lineTo(radius, height);

        //左下角圆弧，弧度从1/2PI到PI  
        cxt.arc(radius, height - radius, radius, Math.PI / 2, Math.PI);

        //矩形左边线  
        cxt.lineTo(0, radius);

        //左上角圆弧，弧度从PI到3/2PI  
        cxt.arc(radius, radius, radius, Math.PI, Math.PI * 3 / 2);

        //上边线  
        cxt.lineTo(width - radius, 0);

        //右上角圆弧  
        cxt.arc(width - radius, radius, radius, Math.PI * 3 / 2, Math.PI * 2);

        //右边线  
        cxt.lineTo(width, height - radius);
        cxt.closePath();
    }

    //标号添加
    function labelText(xStart, yStart, i) {
        //绘制圆
        ctx1.beginPath();
        ctx1.fillStyle = "rgb(36,199,136)";
        ctx1.arc(xStart, yStart, 30 / 2, 0, 2 * Math.PI, false);
        ctx1.fill();
        //绘制文字  
        ctx1.beginPath();
        ctx1.font = '25px Arial icon';
        ctx1.fillStyle = 'white';
        ctx1.textAlign = 'center';
        ctx1.fillText(i, xStart, yStart + 9);
    }
    //蒙层绘制
    function drawCover(xStart, yStart, xDistance, yDistance, index) {
        ctx2.clearRect(0, 0, cw, ch);
        ctx2.fillStyle = "#33333329";
        ctx2.fillRect(0, 0, cw, ch);
        for (i = 0; i < old.length; i++) {
            //遍历之前的矩形框
            if (i != old.length - 1&&i!=index) {
                ctx2.clearRect(old[i][2], old[i][3], old[i][4], old[i][5]);
            }
            //拖拽的矩形框
            else {
                ctx2.clearRect(old[i][2], old[i][3], old[i][4], old[i][5]);
            }
        }
    };

    //还原之前的矩形框
    //6个参数(x ,y , xStart, yStart, xDistance, yDistance),xStart矩形框x轴的最小值
    var old = [];

    function returnOld(xStart, yStart, xDistance, yDistance,index) {
        //清除图层
        ctx1.clearRect(0, 0, cw, ch);
        for (i = 0; i < old.length; i++) {
            if (i != old.length - 1 ) {
                // strokeRoundRect(ctx1, old[i][2], old[i][3], old[i][4], old[i][5], 7, 1, "rgb(36,199,136)")
                fixSelectImg(old[i][2], old[i][3], old[i][4], old[i][5])
                ctx2.globalCompositeOperation="destination-over";
                strokeRoundRect(ctx1, old[i][2], old[i][3], old[i][4], old[i][5], 7,2,
                    "rgb(36,199,136)")           
                labelText(old[i][2], old[i][3], i)
            }
        }
    }
    //放大选中的图像
    function fixSelectImg(xStart, yStart, xDistance, yDistance) {
        ctx.drawImage(document.getElementById("img"), xStart * 3, yStart * 3 + 20, xDistance * 2.5, yDistance *
            2.5,
            xStart, yStart, xDistance, yDistance);
    }
    //鼠标事件
    $(function () {
        //鼠标按下，将鼠标按下坐标保存在x,y中
        canvas1.onmousedown = function (ev) {
            var e = ev || event;
            var x = e.offsetX;
            var y = e.offsetY;
            //判断鼠标按下的位置是否是之前矩形框存在的位置
            for (i = 0; i < old.length; i++) {
                if (
                    old[i][2] < x &&
                    x < old[i][2] + old[i][4] &&
                    old[i][3] < y &&
                    y < old[i][3] + old[i][5]
                ) {
                    drag(x, y, i)
                    return;
                }
            }
            //创建矩形框
            old[old.length] = Array.of(x, y);
            createBox(x, y);
        };
        //拖拽矩形框
        function drag(x, y, i) {
            var index = i
            canvas1.onmousemove = function (ev) {
                var e = ev || event;
                var ax = e.offsetX;
                var ay = e.offsetY;
                // 计算移动距离
                var xDistance = ax - x;
                var yDistance = ay - y;
                // 取开始点和结束点的最小值
                var xStart = old[i][2] + xDistance;
                var yStart = old[i][3] + yDistance
                //产生除选中之外的矩形框
                // returnOld(index);
                // drawCover(xStart, yStart, old[i][4], old[i][5], index);
                // fixSelectImg(xStart, yStart, old[i][4], old[i][5])
                 //还原之前的矩形框
                 returnOld(xStart, yStart, old[i][4], old[i][5],index);
                //清除矩形框位置的蒙版
                drawCover(xStart, yStart, old[i][4], old[i][5], index);
                //对当前矩形框进行处理
                fixSelectImg(xStart, yStart, xDistance, yDistance)
                ctx2.globalCompositeOperation="destination-in";
                ctx2.clearRect(xStart, yStart, xDistance, yDistance)
                strokeRoundRect(ctx1, xStart, yStart, xDistance, yDistance, 7, 2,
                    "rgb(36,199,136)")


                canvas1.onmouseup = function () {
                    old[i][2] = xStart
                    old[i][3] = yStart
                    canvas1.onmousemove = null;
                    canvas1.onmouseup = null;
                    labelText(xStart, yStart, i)
                };
            }
        }
        //创建矩形框
        function createBox(x, y) {
            canvas1.onmousemove = function (ev) {
                var e = ev || event;
                var ax = e.offsetX;
                var ay = e.offsetY;
                // 取开始点和结束点的最小值
                var xStart = Math.min(x, ax);
                var yStart = Math.min(y, ay);
                // 计算移动距离
                var xDistance = Math.abs(x - ax);
                var yDistance = Math.abs(y - ay);
                //还原之前的矩形框
                returnOld();
                //清除矩形框位置的蒙版
                drawCover();
                //对当前矩形框进行处理
                fixSelectImg(xStart, yStart, xDistance, yDistance)
                ctx2.globalCompositeOperation="destination-in";
                ctx2.clearRect(xStart, yStart, xDistance, yDistance)
                strokeRoundRect(ctx1, xStart, yStart, xDistance, yDistance, 7, 2,
                    "rgb(36,199,136)")
                //鼠标移开事件
                canvas1.onmouseup = function () {
                    old[old.length - 1].push(xStart, yStart, xDistance, yDistance);
                    canvas1.onmousemove = null;
                    canvas1.onmouseup = null;
                    labelText(xStart, yStart, old.length - 1)
                };
            };
        }
    });

    //右边的功能
    //重置
    document.getElementById("reset").onclick = function () {
        ctx1.clearRect(0, 0, cw, ch);
        ctx2.clearRect(0, 0, cw, ch);
        old = []
    }
    //下载截取的图像,picType 图片要保存的图片类型,picName 图片想要保存的名字
    function downDom(xStart, yStart, xDistance, yDistance, picType, picName) {
        // 像素比，清晰度
        const scale = 2;
        var Dom = canvas
        // 调用html2canvas插件
        html2canvas(Dom, {
            scale
        }).then(function () {
            // let dataURL = canvas.toDataURL('image/png')
            // var img = Canvas2Image.convertToJPEG(canvas,800,100, "png");
            //console.log(img)

            $("#product").append('<canvas id="product-canvas"></canvas>');
            var canvas = document.getElementById("product-canvas");
            var ctx = canvas.getContext("2d");
            //var img = new Image();
            // ctx.drawImage(document.getElementById("img"), 0, 0, 200, 200, 30, 30, 50, 50);
            canvas.width = xDistance
            canvas.height = yDistance
            ctx.drawImage(document.getElementById("img"), xStart * 3, yStart * 3, xDistance * 3, yDistance *
                3,
                0, 0, xDistance, yDistance);
            var img1 = Canvas2Image.convertToJPEG(canvas, xDistance, yDistance, "png");
            document.getElementById("show").appendChild(img1);
            // 下载图片
            let a = document.createElement('a')
            document.body.appendChild(a)
            a.href = img1.src
            // 设置下载标题
            a.download = "排课计划"
            a.click()
        });
    }
    document.getElementById("save").onclick = function () {
        for (i = 0; i < old.length; i++) {
            downDom(old[i][2], old[i][3], old[i][4], old[i][5])
        }
    }
</script>

</html>
