<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		body{
			margin:0;
			padding:0;
			
		}
		.demo{
			width: 200px;
			height: 200px;
			background-color:blue;
		}
		.current{
			background-color:yellow;
		}
	</style>
</head>

<body>
	<div class="demo"></div>
	<button id="btn">换色</button>
	<script>
		var button = document.getElementById('btn');
		var demo = document.querySelector('.demo');
		button.addEventListener = function() {
			demo.classList.add('current');
		}
	</script>
</body>
</html>
