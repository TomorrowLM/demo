<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/jquery-1.11.1.js"></script>

    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <script>
        $(function(){
            $('input[type=button]').click(function (e) {
                //使用data传递对象
               var a= $("input[name='username']")[0].value;
                var  file = $("input[type='file']")[0].files[0];
               // 用FormData，FormData+ajax=异步上传二进制文件。
               //FormData可以把所有表单元素的name与value组成一个queryString，提交到后台
                var formData = new FormData();
                formData.append("file",file);
                formData.append("username",a);
                console.log($("input[name='file']")[0].files[0]);
                console.log(a);
                $.ajax({
                    url:'./01.php',
                    type:'post',
                    // async:true, //异步
                    data:formData,
// data : $( '#postForm').serialize(),  对form表单进行序列化，从而将form表单中的所有参数传递到服务端。上传文件的文件流是无法被序列化并传递的。
                    processData: false,  // 因为data值是FormData对象，告诉jQuery不要去处理发送的数据
                    contentType: false,  // 告诉jQuery不要去设置Content-Type请求头
                    cache: false,
                    dataType:'text',
                    success:function (data) {
                    // console.log('sd');
                    $('div').html(data);
                    }
                });

            });

        });
    </script>
        
   
</head>
<body>

<form action="./01.php" method="post" enctype="multipart/form-data">
<!--    包含文件时使用enctype="multipart/form-data"-->
    <input type="text" name="username">
    <input type="file" name="file" >
<!--    multiple="multiple"-->
    <input type="button" value="提交">

</form>

    

<div></div>
</body>
</html>
