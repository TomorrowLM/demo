<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <style>
        body{
            margin:50px;
        }
    </style>
</head>
<body>


<form action="./03.php" method="post"></form>
    <div class="form-group">
       姓：<input type="text" name="first">
       名：<input type="text" name="second">
        邮箱：<input type="email" name="email">
        <button class="btn btn-primary">get</button>
    </div>
    <div class="box1"></div>


<script>


    $('button').click(function () {
        var first=$("input[name='first']")[0].value;
        var second=$("input[name='second']")[0].value;
        var email=$("input[name='email']")[0].value;

        var formData = new FormData();
        formData.append("first",first);
        formData.append("second",second);
        formData.append("email",email);
        $.ajax({
            url:'03.php',
            type:'post',
            // async:true, //异步
            data:formData,
            processData: false,  // 因为data值是FormData对象，告诉jQuery不要去处理发送的数据
            contentType: false,  // 告诉jQuery不要去设置Content-Type请求头
            dataType:'text',
            success:function (data) {
                var dat=data;
                $('.box1').html(dat);
            }
        })
    })
</script>
</body>
</html>
