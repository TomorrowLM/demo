<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>省市区三级联动</title>
	<style type="text/css">
	#showInfo{
		position: absolute;
		width: 600px;
		height: 500px;
		overflow-y: scroll;
		overflow-x: hidden;
		background: lightgreen;
		left: 50%;
		margin-left: -300px;
	}
	#showInfo div{
		float:left;
		margin-left: 30px;
		margin-top: 30px;
		width: 160px;
	}
	#showInfo div select{
		width: 160px;
	}
	</style>
	<script type="text/javascript" src="./jquery-1.11.2.js"></script>
	<script type="text/javascript">
	$(function() {
		var province = function(pCode){
			$.ajax({
				url:'data.php',
				type:'get',
				dataType:'jsonp',
				data:{citycode:pCode,flag:1},
				success:function(data){
					console.log(pCode);
				},
				error:function(){
			    console.log('fail');
			}
			});
		};
		province(0);
		$('#province').change(function(){
			var pCode = $(this).val();
			province(pCode);
		});
	});
	</script>
</head>
<body>
	<div id="showInfo">
		<div>
			<select id="province">
			</select>
		</div>
		<div>
			<select id="city">
			</select>
		</div>
		<div>
			<select id="area">
			</select>
		</div>
	</div>
</body>
</html>
