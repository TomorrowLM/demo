<!--index.html-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>你好!</title>
  </head>
  <body>
    <h1>你好!</h1>
    <div>
      <h2>version</h2>
      我们正在使用 Node.js <span id="node-version"></span>, Chromium
      <span id="chrome-version"></span>, 和 Electron
      <span id="electron-version"></span>
    </div>
    <div>
      <h2>添加新的窗口</h2>
      <button id="btn1" type="button">添加</button>
    </div>
    <div>
      <h2>渲染进程到主进程(单向)</h2>
      Title: <input id="title" />
      <button id="btn2" type="button">Set</button>
    </div>
    <div>
      <h2>渲染进程到主进程(双向)</h2>
      <button type="button" id="btn3">Open a File</button>
      File path: <strong id="filePath"></strong>
    </div>
    <div>
      <h2>渲染进程监听主进程</h2>
      <p id="receive">接收信息</p>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
