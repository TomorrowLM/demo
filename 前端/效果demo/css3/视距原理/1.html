<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		.box{
			border:1px solid red;
			width: 310px;
			height: 439px;
			margin:100px auto;
			perspective: 700px;
			perspective-origin: 10px 20px;
		}
		.box img{
			transition:all 2s;
			transform-origin:left;
		}
		.box:hover img{
			transform:rotateY(80deg);
			
		}
	</style>
</head>

<body>
	<div class="box"><img src="pk1.png" alt=""></div>
</body>
</html>
