<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		div:nth-child(1){
			width: 150px;
			height: 150px;
			background-color:blue;
			margin: auto;
			border-radius:75px;
			position: relative;
			background-image:radial-gradient(120px at 75px 20px,rgba(0,0,0,0),rgba(0,0,0,0.6));
			animation:move 1.5s infinite;
			animation-direction: alternate;
		}
		div:nth-child(2){
			content:'';
			display:block;
			width:180px;
			height: 10px;
			margin:200px 585px;
			border-radius:100px/5px;
			background-color:#ccc;
		}
		@keyframes move{
			0%{
				top:30px;
			}
			100%{
				top:200px;
			}
		}
	</style>
</head>

<body>
	<div></div>
	<div></div>
</body>
</html>
