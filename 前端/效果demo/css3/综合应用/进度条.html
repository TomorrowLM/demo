<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		.progress{
			width: 400px;
			height: 30px;
			background-color:yellow;
			margin:100px auto;
			background-image:linear-gradient(
			135deg,
				green 25%,
				transparent 25%,
				transparent 50%,
				green 50%,
				green 75%,
				transparent 75%,
				transparent 100%
			);
				background-size:50px 50px;
			animation:move 6s infinite linear;
			
		}
		@keyframes move{
				0%{
					background-position:20px 0;
					}
				100%{
					background-position:60px 0;
				}
			}
	</style>
</head>

<body>
	<div class="progress"></div>
</body>
</html>
