<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
	.clock {
			width: 200px;
			height: 200px;
			margin: 100px auto;
			border: 10px solid #000;
			border-radius: 110px;
			position: relative;
		}

		.line1, .line2, .line3, .line4, .line5, .line6 {
			position: absolute;
			left: 50%;
			width: 4px;
			height: 200px;
			margin-left: -2px;
			background-color: #CCC;
		}

		.line1, .line6 {
			width: 6px;
			margin-left: -3px;
			background-color: #AAA;
		}

		.line2 {
			transform: rotate(-30deg);
		}

		.line3 {
			transform: rotate(60deg);
		}

		.line4 {
			transform: rotate(-60deg);
		}

		.line5 {
			transform: rotate(30deg);
		}

		.line6 {
			transform: rotate(90deg);
		}

	
		.cover{
			width: 160px;
			height: 160px;
			border-radius: 80px;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -80px 0 0 -80px;
			background-color: #FFF;
		}
			.dotted{
			width: 20px;
			height: 20px;
			background-color: #000;
			border-radius: 10px;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -10px 0 0 -10px;	
		}
		.hour{
			width: 6px;
			height: 50px;
			background-color:#000;
			position:absolute;
			top:50%;
			left:50%;
			z-index:2;
			margin-left: -3px;
			animation:rotate 43200s steps(60);
			transform-origin:top center;
		}
		.minute{
			width: 4px;
			height: 60px;
			background-color:#666;
			position:absolute;
			top:50%;
			left:50%;
			z-index:2;
			margin-left:-2px;
			animation:rotate 3600s steps(60) infinite;
			transform-origin:top center;
		}
		.seconds{
			width: 2px;
			height: 70px;
			background-color:red;
			position:absolute;
			top:50%;
			left:50%;
			z-index:2;
			margin-left:-1px;
			animation:rotate 60s steps(60) infinite;
			transform-origin:top center;
		}
		@keyframes rotate{
			from{
				
			}
			to{
				transform:rotate(360deg);
			}
		}
	</style>
</head>

<body>
	<div class="clock">
		<div class="line line1"></div>
		<div class="line line2"></div>
		<div class="line line3"></div>
		<div class="line line4"></div>
		<div class="line line5"></div>
		<div class="line line6"></div>
		<div class="cover"></div>
		<div class="dotted"></div>
		<div class="hour"></div>
		<div class="minute"></div>
		<div class="seconds"></div>
	</div>
</body>
</html>
