<tr 
  data-variant-id="{{vrarintId}}"
  data-product-id="{{productId}}"
  csv-tr-"{{idx}}"
  data-product-sku="{{productSku}}"
  data-product-options="{{options}}"
  data-qty="{{qty}}"
  >
    <td class="col-sku">
        <div class="product-info">
            <span>{{productSku}}</span>
    </td>
    <td class="col-qty"><span>{{qty}}</span></td>
</tr>
