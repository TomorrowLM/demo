<div class="form-field" data-product-attribute="date">
    <label class="form-label form-label--alternate form-label--inlineSmall" {{#if style}}style="{{style}}" {{/if}}>
        {{this.display_name}}:

        {{#if required}}
            <small>{{text 'global.required.label'}}</small>
        {{/if}}
    </label>
    <select class="form-select form-select--date" name="attribute[{{this.id}}][month]" {{#if required}}{{text 'global.required.label'}}{{/if}}>
        <option value="">Month</option>
        {{#for 1 12}}
            <option value="{{$index}}" {{#if ../selected_date.month '==' $index}}selected="selected"{{/if}}>
                {{getShortMonth $index}}
            </option>
        {{/for}}
    </select>
    <select class="form-select form-select--date" name="attribute[{{this.id}}][day]" {{#if required}}{{text 'global.required.label'}}{{/if}}>
        <option value="">Day</option>
        {{#for 1 31}}
            <option value="{{$index}}" {{#if ../selected_date.day '==' $index}}selected="selected"{{/if}}>
                {{$index}}
            </option>
        {{/for}}
    </select>
    <select class="form-select form-select--date" name="attribute[{{this.id}}][year]" {{#if required}}{{text 'global.required.label'}}{{/if}}>
        <option value="">Year</option>
        {{#for earliest_year latest_year}}
            <option value="{{$index}}" {{#if ../selected_date.year '==' $index}}selected="selected"{{/if}}>
                {{$index}}
            </option>
        {{/for}}
        {{#if earliest_year '==' latest_year}}
        <option value="{{earliest_year}}" selected="selected">{{earliest_year}}</option>
        {{/if}}
    </select>
</div>
