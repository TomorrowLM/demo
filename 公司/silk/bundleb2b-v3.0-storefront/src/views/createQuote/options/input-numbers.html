<div class="form-field" data-product-attribute="input-number">
    <label class="form-label form-label--alternate form-label--inlineSmall" for="{{../id}}attribute_number_{{id}}">
        {{ this.display_name }}:

        {{#if required}}
            <small>{{text 'global.required.label'}}</small>
        {{/if}}
    </label>

    <input class="form-input" type="number" id="{{../id}}attribute_number_{{id}}" {{#unless this.integer_only}}step="any"{{/unless}} name="attribute[{{this.id}}]" value="{{this.prefill}}" {{#if required}}{{text 'global.required.label'}}{{/if}}>
</div>
