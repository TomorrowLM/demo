<div class="form-field" data-product-attribute="set-select">
    <label class="form-label form-label--alternate form-label--inlineSmall" for="{{../id}}attribute_select_{{id}}">
        {{ this.display_name }}:

        {{#if required}}
            <small>{{text 'global.required.label'}}</small>
        {{/if}}
    </label>

    <select class="form-select form-select--small" name="attribute[{{this.id}}]" id="{{../id}}attribute_select_{{id}}" {{#if required}}{{text 'global.required.label'}}{{/if}}>
        <option value="">Choose Options</option>
        {{#each this.values}}
            <option data-product-attribute-value="{{id}}" value="{{id}}" {{#if selected}}selected data-default{{/if}}>{{label}}</option>
        {{/each}}
    </select>
</div>
