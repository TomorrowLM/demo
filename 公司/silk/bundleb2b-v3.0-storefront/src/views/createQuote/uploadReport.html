{{#this}}
<div class="report-item report-item--success">
  <span>All: {{totalCount}}</span>
  <span>Success: {{createCount}}</span>
  <span>Error: {{errorCount}}</span>
  <span>Duplicate: {{duplicateCount}}</span>
</div>
<div class="report-item report-item--error">
  {{#each errorMessage}}
    <p>{{this}}</p>
  {{/each}}
</div>
{{/this}}
