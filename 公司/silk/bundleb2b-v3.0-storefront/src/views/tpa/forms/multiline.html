{{#if visible}}
<div class="form-field" id="{{id}}" data-validation="{{validation}}">
    <label class="form-label" for="{{id}}_input">{{label}}
        {{#if required}}
            <small>{{text 'global.required.label'}}</small>
        {{/if}}
    </label>
    <textarea {{#if disabled}}disabled{{/if}} name="{{name}}" id="{{id}}_input" data-label="{{label}}" rows="{{rows}}" aria-required="{{required}}" class="form-input" {{#if private_id}}data-field-type="{{private_id}}"{{/if}}>{{value}}</textarea>
</div>
{{/if}}
