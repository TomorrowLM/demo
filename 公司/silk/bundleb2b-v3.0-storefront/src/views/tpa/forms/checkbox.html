{{#if visible}}
<div class="form-field" id="{{id}}" data-validation="{{validation}}" {{#if private_id}}data-type="{{private_id}}"{{/if}}>
    <label class="form-label" for="{{id}}">{{label}}
        {{#if required}}
            <small>{{text 'global.required.label'}}</small>
        {{/if}}
    </label>
    {{#if checkboxes}}
        {{#each checkboxes}}
            <input {{#if disabled}}disabled{{/if}} type="checkbox" value="{{value}}" name="{{name}}" id="{{name}}" data-label="{{label}}" class="form-checkbox" {{#if checked}}checked{{/if}} {{#if private_id}}data-field-type="{{private_id}}"{{/if}}>
            <label class="form-label {{class}}" for="{{name}}">{{label}}</label>
        {{/each}}
    {{/if}}
</div>
{{/if}}
