<div class="b2b-loading-overlay" id="{{ id }}" style="
    position: fixed;
    background-color: rgba(0, 0, 0, 0.46);
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 999;
    display: none;
    transition: all .2s linear;">
  <img src="{{ loadingSVG }}" style="position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            margin-top: -50px;
            margin-left: -50px;" />
</div>
